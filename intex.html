<!doctype html>
<html lang="en-au">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Valentine’s Day</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe6eb 0%, #ffffff 55%, #ffe6eb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .glow {
      position: absolute;
      inset: -220px;
      background:
        radial-gradient(circle at 15% 20%, rgba(214,0,61,0.18), transparent 45%),
        radial-gradient(circle at 85% 25%, rgba(255,77,109,0.16), transparent 50%),
        radial-gradient(circle at 50% 88%, rgba(214,0,61,0.12), transparent 55%);
      filter: blur(8px);
      z-index: 0;
      animation: drift 10s ease-in-out infinite;
    }

    @keyframes drift {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(18px, -12px) scale(1.03); }
      100% { transform: translate(0, 0) scale(1); }
    }

    .card {
      background: rgba(255,255,255,0.92);
      padding: 44px 46px;
      border-radius: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.12);
      max-width: 520px;
      position: relative;
      z-index: 3;
      border: 1px solid rgba(214,0,61,0.14);
      backdrop-filter: blur(8px);
      animation: popIn 700ms ease-out;
    }

    @keyframes popIn {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #d6003d;
      margin: 0 0 10px 0;
    }

    p {
      font-size: 20px;
      color: #333;
      margin: 0;
    }

    .sub {
      margin-top: 12px;
      font-size: 16px;
      color: rgba(214,0,61,0.9);
      animation: shimmer 1.6s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { transform: translateY(0); opacity: 0.75; }
      50% { transform: translateY(-3px); opacity: 1; }
    }

    .heart {
      position: absolute;
      bottom: -60px;
      font-size: 24px;
      color: #ff4d6d;
      animation: floatUp linear infinite;
      opacity: 0.85;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.1; }
      12% { opacity: 0.95; }
      100% { transform: translateY(-115vh) scale(1.55); opacity: 0; }
    }

    .floating-photo {
      position: absolute;
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.25);
      opacity: 0;
      transform: scale(0.85);
      transition: opacity 0.55s ease, transform 0.55s ease;
      z-index: 2;
      pointer-events: none;
    }

    .floating-photo.show {
      opacity: 1;
      transform: scale(1);
    }

    .burst {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,77,109,0.9);
      pointer-events: none;
      z-index: 4;
      opacity: 0;
      transform: scale(0.6);
      animation: burst 650ms ease-out forwards;
    }

    @keyframes burst {
      0% { opacity: 0; transform: scale(0.6); }
      20% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2.2); }
    }
  </style>
</head>
<body>

  <div class="glow"></div>

  <div class="card" id="card">
    <h1>Happy Valentine’s Day Izzi</h1>
    <p>I love you</p>
    <div class="sub">tap or click anywhere</div>
  </div>

<script>
  const photos = [
    "photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg",
    "photo6.jpg","photo7.jpg","photo8.jpg","photo9.jpg","photo10.jpg",
    "photo11.jpeg","photo12.jpeg","photo13.jpeg"
  ];

  const activeRects = [];
  let photoIndex = 0;

  function rectsOverlap(r1, r2) {
    return !(r2.left > r1.right || r2.right < r1.left || r2.top > r1.bottom || r2.bottom < r1.top);
  }

  function getCardRect(pad = 16) {
    const card = document.getElementById("card").getBoundingClientRect();
    return {
      left: card.left - pad,
      top: card.top - pad,
      right: card.right + pad,
      bottom: card.bottom + pad
    };
  }

  function clamp(value, min, max) {
    return Math.max(min, Math.min(max, value));
  }

  function getNextPhoto() {
    const photo = photos[photoIndex];
    photoIndex = (photoIndex + 1) % photos.length;
    return photo;
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = Math.random() > 0.2 ? "♥" : "♡";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (18 + Math.random() * 42) + "px";
    heart.style.animationDuration = (3.8 + Math.random() * 4.2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 9000);
  }

  function showPhotoAt(x, y) {
    const size = 220;
    const padding = 12;

    // centre image on click
    let left = x - size / 2;
    let top = y - size / 2;

    // keep on screen
    left = clamp(left, padding, window.innerWidth - size - padding);
    top = clamp(top, padding, window.innerHeight - size - padding);

    const rect = {
      left: left,
      top: top,
      right: left + size,
      bottom: top + size
    };

    // avoid card overlap
    const cardRect = getCardRect(18);
    if (rectsOverlap(rect, cardRect)) return;

    // avoid photo overlap
    for (const r of activeRects) {
      if (rectsOverlap(rect, r)) return;
    }

    const img = document.createElement("img");
    img.classList.add("floating-photo");
    img.src = getNextPhoto();

    img.style.left = rect.left + "px";
    img.style.top = rect.top + "px";

    document.body.appendChild(img);
    activeRects.push(rect);

    setTimeout(() => img.classList.add("show"), 60);
    setTimeout(() => img.classList.remove("show"), 2400);

    setTimeout(() => {
      img.remove();
      const index = activeRects.indexOf(rect);
      if (index > -1) activeRects.splice(index, 1);
    }, 3200);
  }

  function burstAt(x, y) {
    const b = document.createElement("div");
    b.classList.add("burst");
    b.style.left = (x - 5) + "px";
    b.style.top = (y - 5) + "px";
    document.body.appendChild(b);
    setTimeout(() => b.remove(), 700);
  }

  document.addEventListener("click", (e) => {
    burstAt(e.clientX, e.clientY);
    showPhotoAt(e.clientX, e.clientY);
  });

  document.addEventListener("touchstart", (e) => {
    const t = e.touches[0];
    if (!t) return;
    burstAt(t.clientX, t.clientY);
    showPhotoAt(t.clientX, t.clientY);
  }, { passive: true });

  setInterval(createHeart, 220);

  window.addEventListener("resize", () => {
    activeRects.length = 0;
    document.querySelectorAll(".floating-photo").forEach(el => el.remove());
  });
</script>

</body>
</html>
